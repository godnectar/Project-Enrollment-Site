  <div class="container">
    <centre> <h1>Student Registeration</h1></centre>
    <p><marquee  direction="right">Please fill the form to register</marquee></p>
    
    <label for="First Name"><b>First Name:</b></label>
    <input type="text" placeholder="Enter First Name" name="FirstName" id="First Name" maxlength="20"  size="50" required> 

    <label for="Middle Name"><b>Middle Name:</b></label>
    <input type="text" placeholder="Enter Middle Name" name="MiddleName" id="Middle Name" maxlength="20"  size="50" required> 
    
    <label for="LastName"><b>Last Name:</b></label>
    <input type="text" placeholder="EnterLastName" name="LastName" id="LastName" maxlength="20"  size="50" required> 

    <label for="Username"><b>Username</b></label><ion-icon name="people-outline"></ion-icon>
    <input type="text" placeholder="Enter Username" name="username" id="username" maxlength="20"  size="50" required> 

    <label for="psw"><b>Password</b></label><ion-icon name="lock-closed-outline"></ion-icon>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" maxlength="50"  size="50" required>

    <label for="Email"><b>Email</b></label><ion-icon name="mail-outline"></ion-icon>
    <input type="text" placeholder="Enter Email" name="Email" id="Email" maxlength="100"  size="100" required> 



    <label for="rollnumber"><b>Roll number :</b></label>
    <input type="text" placeholder="Enter Rollnumber " name="Rollnumber" id="Rollnumber" required> 

    <br>
    <br>

    <label id="c1"> Course :</label>
